    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

<body onload="load();">
    <div id="front">
        <div><span class="fieldName" id="masterPasswordText">Master Password:</span> <input type="password" value="" class="passwordField" id="masterPassword" maxlength="64"/></div>
        <div><span class="fieldName" id="siteKeyText">Site Key:</span> <input type="text" value="" id="siteKey" maxlength="64"/></div>
        <div><span class="fieldName" id="passwordLengthText">Password Length:</span>  <span id="passwordLengthSlider"></span> <span class="fieldName" id="passwordLengthInfo">8</span></div>
        <div><input type="button" id="generateButton" value="Generate!"/></div>
        <div><input type="text" value="" id="generatedPassword" maxlength="64"/></div>
    </div>
